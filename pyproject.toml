[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "viterbo"
version = "0.1.0"
description = "Numerical experiments around the Viterbo conjecture"
readme = "README.md"
authors = [{ name = "MSc Viterbo Team" }]
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "jaxtyping>=0.2.29",
    "numpy>=1.26",
    "scipy>=1.13",
]

[project.optional-dependencies]
dev = [
    "pyright>=1.1.375",
    "pytest>=8.1",
    "pytest-xdist>=3.6",
    "pytest-benchmark>=4.0",
    "pytest-codspeed>=2.2",
    "pytest-profiling>=1.7",
    "pytest-line-profiler>=0.2",
    "line-profiler>=5.0",
    "scalene>=1.5",
    "py-spy>=0.3",
    "ruff>=0.4.8",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"viterbo" = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
markers = [
    "benchmark: marks tests that exercise pytest-benchmark fixtures.",
    "line_profile: profile annotated tests with line_profiler.",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.format]
indent-style = "space"
line-ending = "lf"
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "D", "B", "NPY"]
ignore = [
    "F722",  # jaxtyping annotations intentionally use string literals for shapes
    "D100",  # module docstring requirement is redundant with README documentation
    "D104",  # package docstring not necessary for __init__.py aggregator
    "D203",  # let formatter manage blank lines before class definitions
    "D212",  # allow summary on second line for multi-line docstrings
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["D"]

[tool.pyright]
pythonVersion = "3.12"
include = ["src", "tests"]
reportMissingImports = "warning"
