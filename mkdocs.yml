site_name: Viterbo MSc Project (PyTorch Migration)
repo_url: https://github.com/JoernStoehler/msc-math-viterbo
theme:
  name: material
  language: en

strict: true

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: README.md
  - Architecture: architecture/overview.md
  - Math API:
      - Overview: math/index.md
      - polytope: math/polytope.md
      - constructions: math/constructions.md
      - volume: math/volume.md
      - symplectic: math/symplectic.md
      - minimal_action: math/minimal_action.md
      - similarity: math/similarity.md
      - polar: math/polar.md
