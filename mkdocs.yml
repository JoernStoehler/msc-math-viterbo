site_name: Viterbo MSc Project
site_description: Numerical experiments and docs for the Viterbo conjecture project
site_url: https://joernstoehler.github.io/msc-math-viterbo
repo_url: https://github.com/JoernStoehler/msc-math-viterbo
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.tabs.link
  language: en

strict: true

plugins:
  - search
  - htmlproofer:
      raise_error: true
      validate_external_urls: true
      ignore_urls:
        - "mailto:*"
        - "tel:*"
        - "http://localhost*"
        - "https://localhost*"
        - "https://arxiv.org/*"
        - "https://www.arxiv.org/*"
        - "https://doi.org/*"
        - "https://scholar.google.com/*"
        - "https://www.scholar.google.com/*"
        - "https://researchgate.net/*"
        - "https://www.researchgate.net/*"
        - "https://springer.com/*"
        - "https://www.springer.com/*"
        - "https://elsevier.com/*"
        - "https://www.elsevier.com/*"
        - "https://jstor.org/*"
        - "https://www.jstor.org/*"
        - "*.pdf"

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.snippets

nav:
  - Project Goal: 01-project-goal.md
  - Collaboration: 05-working-with-codex.md
  - Reference:
      - Reading List: 12-math-reading-list.md
      - Symplectic Quantities: 13-symplectic-quantities.md
      - Capacities: convex-polytope-cehz-capacities.md
      - Volumes: convex-polytope-volumes.md
      - Thesis Topic (Viterbo): 11-math-thesis-topics.md
      - Papers Index: papers/README.md
  - Briefs & Workflows:
      - Exploration Overview: briefs/2025-10-07-task-systolic-overview.md
      - Baselines: briefs/2025-10-07-task-systolic-baselines.md
      - Combinatorial Reeb Formalization: briefs/2025-10-07-task-combinatorial-reeb-formalization.md
      - Systolic Pipeline: briefs/2025-10-07-task-systolic-pipeline.md
      - Landscape Scans: briefs/2025-10-07-task-systolic-landscape-scans.md
      - Certificates: briefs/2025-10-07-task-systolic-certificates.md
      - ML Program: briefs/2025-10-07-task-systolic-ml-program.md
      - Advanced Directions: briefs/2025-10-07-task-systolic-advanced-directions.md
      - Impacted Coverage Selector ADR: briefs/2025-10-07-adr-impacted-coverage-selector.md
      - Brief Authoring Guidelines: briefs/2025-10-08-workflow-brief-authoring.md
      - Task Evaluation Methodology: briefs/2025-10-07-workflow-task-evaluation.md
