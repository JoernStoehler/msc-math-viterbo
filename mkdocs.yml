site_name: Viterbo MSc Project (PyTorch Migration)
repo_url: https://github.com/JoernStoehler/msc-math-viterbo
theme:
  name: material
  language: en

strict: true

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Charter: charter.md
  - Home: README.md
  - Reviews: reviews/README.md
  - Architecture: architecture/overview.md
  - Datasets:
      - AtlasTiny v1: datasets/atlas_tiny.md
  - Meeting:
      - Run of Show (2025-10-21): meeting/2025-10-21-run-of-show.md
  - Notebooks: notebooks/index.md
  - Math API:
      - Overview: math/index.md
      - cstar_constant_spec: math/cstar_constant_spec.md
