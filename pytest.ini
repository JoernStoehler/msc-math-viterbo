[pytest]
testpaths = tests
addopts = -q -ra --maxfail=1 --import-mode=importlib
pythonpath = . src
timeout = 120
markers =
    smoke: default local/CI tier.
    benchmark: marks tests using pytest-benchmark.
    cpp: requires the compiled C++ extensions.
    deep: optional extended coverage tier.
    longhaul: optional long-running tier.
filterwarnings =
    error::DeprecationWarning
